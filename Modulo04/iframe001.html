<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            height: 300px;
            width: 500px;

            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>Meu primeiro iframe</h1>
    <p>Acessando um site:

    <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no"></iframe>
    </p>

    <!--
        Aqui um exemplo simples de iframes

        Serve como estruturas de quadros in-line
    -->

    <p>O site do google: 
        <iframe src="https://www.google.com.br/" frameborder="0">
            <a href="https://www.google.com.br/" target="_blank">Site do goole</a>
        </iframe>
    pena que não abre!</p>

    <!--
        Tamanho padrão de um iframe:
        300x150 px
    -->
</body>
</html>
