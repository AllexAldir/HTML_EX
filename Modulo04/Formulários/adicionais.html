<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controles</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

</head>
<body>

    <h1>Mais controles!</h1>

    <form action="php.form.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Cores</legend>

            <p>
                <!--Lembrar sempre de colocar ligação da minha informação com o input!-->
                <label for="icor">cor:</label> 
                <input type="color" required id="icor" value="#ff0000">
            </p>

            <p>
                <label for="isat" >Nivel de satisfação:</label>
                <input type="range" id="isat" required value="1">

            </p>

            <p>
                <label for="ifoto">Envie uma foto:</label>
            <input type="file" id="ifoto"    required>
            </p>

            <p> 
                <input type="submit" value="Enviar">
                <input type="reset">
            </p>
        </fieldset>

        
    </form>

</body>
</html>
