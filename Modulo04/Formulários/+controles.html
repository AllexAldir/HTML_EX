<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Controles</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">


</head>
<body>

    <h1>Controles HTML</h1>

    <form action="php.form.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Dados pessoais</legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" required maxlength="10" minlength="2" placeholder="Campo Obrigatório">
            </p>
            <!--Emails-->
            <p>
                <label for="iemail">Email:</label>
                <input type="email" id="iemail" required placeholder="Digite o seu email" autocomplete="email" >
            </p>
            <!--Número de telefone-->
            <!--Expressões regulares!-->
            <!--
                Tag: pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
            -->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" required placeholder="Digite o seu número" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>

        </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" name="" id="">
            </p>
            
    </form>
        

</body>
</html>
